description = ""
authors = ["yuyi <yuyi.wsy@oceanbase.com>"]
readme = "README.md"
packages = [{ include = "image_search", from = "backend" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
towhee = "^1.1.3"
streamlit = "^1.39.0"
